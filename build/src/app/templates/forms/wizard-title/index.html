<!-- form-profile.html -->
<div class="well">
    Now give your pdf a title and a description, so that you can find it easier again if you need to edit or change it.
</div>
<div class="input-group">
    <label for="title">Title</label>
</div>
<div class="input-group">
    <span class="input-group-addon" id="title-addon">@</span>    
    <input type="text" class="form-control" name="title" ng-model="vm.pdfModel.title" aria-describedby="title-addon" required>
</div>
<span ng-show="pdfForm.title.$dirty && pdfForm.title.$invalid">
    <p class="text-info" ng-show="pdfForm.title.$error.required">Everyone needs a title don't they?  Well maybe not, but your pdf does!</p>
</span>
<div class="form-group row"></div>

<div class="input-group">
    <label for="description">Description</label>
</div>
<div class="input-group">
    <span class="input-group-addon" id="description-addon">@</span>  
    <input type="text" class="form-control" name="description" ng-model="vm.pdfModel.description" aria-describedby="description-addon">
</div>
<div class="form-group row"></div>
<div class="form-group row">
<div class="col-xs-4 col-xs-offset-4">
    <a ng-click="vm.completeStep()" class="btn btn-block btn-info">
        Get Your PDF <i class="glyphicon glyphicon-circle-arrow-right"></i>
    </a>
</div>
</div>
