<!-- form-profile.html -->
<div class="well">
    First tell us a little something about yourself, so that we can get to know you better.
</div>
<div class="input-group">
    <label for="name">Name</label>
</div>
<div class="input-group">
    <!--<label for="name">Name</label>-->
    <span class="input-group-addon" id="name-addon">@</span>    
    <input type="text" class="form-control" name="name" ng-model="vm.pdfModel.name" aria-describedby="name-addon" required>
</div>
<span ng-show="pdfForm.name.$dirty && pdfForm.name.$invalid">
    <p class="text-info" ng-show="pdfForm.name.$error.required">Please tell us your name.</p>
</span>
<div class="form-group row"></div>

<div class="input-group">
    <label for="email">Email</label>
</div>
<div class="input-group">
    <span class="input-group-addon" id="email-addon"><i class="glyphicon glyphicon-envelope"></i></span>  
    <input type="email" class="form-control" name="email" ng-model="vm.pdfModel.email" aria-describedby="email-addon" required>
</div>
<span ng-show="pdfForm.email.$dirty && pdfForm.email.$invalid">
    <p class="text-info" ng-show="pdfForm.email.$error.required">Please let us know your email.  No spam.  We promise.</p>
    <span class="text-danger" ng-show="pdfForm.email.$error.email">Invalid email address.</span>
</span>
<div class="form-group row"></div>
<div class="form-group row">
<div class="col-xs-4 col-xs-offset-4">
    <a ng-click="vm.completeStep()" class="btn btn-block btn-info">
        Continue To Editor <i class="glyphicon glyphicon-circle-arrow-right"></i>
    </a>
</div>
</div>
