<!-- form-interests.html -->

<div class="well">
    Use the editor below to start creating your PDF!
</div>

<div class="form-group row">
    <ng-quill-editor  ng-model="vm.pdfModel.text" modules="vm.editorModules"></ng-quill-editor>
</div>

<div class="form-group row">
<div class="col-xs-4 col-xs-offset-2">
    <a ng-click="vm.previousStep()" class="btn btn-block btn-info">
    Previous Step
    </a>
</div>
<div class="col-xs-4">
    <a ng-click="vm.completeStep()" class="btn btn-block btn-info">
    Give Your PDF a Title <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
