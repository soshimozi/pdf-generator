<style>

    .result-table > tbody > td, .result-table > thead > th {
        vertical-align: top;
    }

    .result-table > tbody > td {
        border: 2px solid;
        padding:5px;
        word-break: break-all
    }

</style>

<div class="modal-header">
    <h3 class="modal-title" id="modal-title">JSON Helper</h3>
</div>
<div class="modal-body" id="modal-body">
    <div>
        <div class="col-md-12"><label for="json-text">JSON Text:</label></div>
    </div>
    <div>
        <div class="col-md-12"><input id="json-text" ng-model="vm.jsonText"/></div>            
    </div>
    <div ng-show="vm.jsonObject !== null">
        <div class="col-md-12">
            <div><label>Result:</label></div>
            <table class="result-table">
                <thead>
                    <th>Name</th>
                    <th>Value</th>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, value) in vm.jsonObject">
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div>
        <div class="col-md-12"><button class="btn btn-default" ng-click="vm.convertJson()">Convert</button></div>
    </div>
</div>
