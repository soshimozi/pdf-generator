version: 0.0
os: linux
files:
  - source: /
    destination: /pdf-generator
permissions:
  - object: /pdf-generator/startApp.sh
    mode: 777
  - object: /pdf-generator/stopApp.sh
    mode: 777
  - object: /pdf-generator/installPrerequisites.sh
    mode: 777
hooks:
  ApplicationStop:
    - location: installPrerequisites.sh
      timeout: 300
    - location: stopApp.sh
      timeout: 10
  AfterInstall:
    - location: installPrerequisites.sh
      timeout: 300
  ApplicationStart:
    - location: startApp.sh
      timeout: 10
      